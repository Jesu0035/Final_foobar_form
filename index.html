<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>

  <body>
    <div id="app">
      <header>
        <h1>FOOBAR</h1>
      </header>
      <main>
        <h2>Please select the beer you like</h2>
      </main>
      
      <template>
        <fieldset class="intro">
        <div class="b-img">
          <img src="" alt="" class="beer-img">
          <!-- this style is temporal -->
          <style>
            .beer-img{
              width: 100px;
              height: auto;
            }
          </style>
        </div>
     
        <article class="beer-desc">

           <h1 class="name"><span>Name:</span></h1>
           <h1 class="cate"><span>Category:</span></h1>
          
            <h1 class="alc-lvl"><span>Alcohol level:</span></h1>
           <label>Quantity:</label>
           <input type="number" id="quantity" name="quantity" min="1" max="10"
            required>
           <input type="checkbox" />
           <div class="btn_container">
            <button class="next">Order ></button>
          </div>
    <!-- <button>order</button> -->
        </article></fieldset>
    </template>
  <div class="btn_container">
    <button class="all_orders">all Orders</button>
  </div>
<!-- this a new form section Jesus added instead of the popup -->
<fieldset id="show_order">
  <legend class="fieldset_heading">Your Order</legend>
  <div class="flex_top">
    <h2>Please confirm your order</h2>
    <div class="checkbox_container"></div>
  </div>
  <div class="btn_container">
    <button class="back">cancel</button>
    <button class="next"> Order</button>
  </div>
</fieldset>
<fieldset id="pay_order">
  <legend class="payment_info">Payment info</legend>
  <h2>Payment information</h2>
  <label> Name
  <input type="text" name="fname" required placeholder="Your Name">
</label>
<label >
  Card number
  <input name="credit-number" class="cc-number" type="tel" pattern="[0-9]-[0-9][0-9]-[0-9]" maxlength="16" placeholder="Card Number">
</label> Expires End
<label>
<input name="credit-expires" class="cc-expires" type="tel" pattern="\d*" maxlength="7" placeholder="MM / YY">
</label>
<label>
  CVC
<input name="credit-cvc" class="cc-cvc" type="tel" pattern="\d*" maxlength="3" placeholder="CVC">
</label>
<button class="back">cancel</button>
<button class="next"> Pay Now</button>        
</fieldset>

<fieldset id="pay_thanks">
  <legend class="thanks">Thanks for your order</legend>
  <h2>Thanks for your order</h2>
  <button class="back_menu">back to menu</button>
  <button class="next">check Out X </button>

</fieldset>


<!-- END Jesus added -->
    <section id="selected-beer" class="hidden">
      <article class="form-screen" id="modal-one">
        <input id="close-1" type="button" class="close" value="✕" />
        <div id="progress-bar">
          <h2 class="fill">1</h2>
          <div class="line"></div>
          <h2>2</h2>
          <div class="line"></div>
          <h2>✔</h2>
        </div>  
          <h1>modal-one</h1>
        <input id="next" type="button" class="next hidden" value="Next"/>
      </article>
      <article class="form-screen hidden" id="payment">
        <input id="close-2" type="button" class="close" value="✕" />
        <button id="back" class="back"><a>Back</a></button>
        <div id="progress-bar">
          <h2 id="previous">1</h2>
          <div class="line"></div>
          <h2 class="fill">2</h2>
          <div class="line"></div>
          <h2>✔</h2>
        </div>
        <h1>payment</h1>
      </article>
      <article class="form-screen hidden" id="confirm">
        <input id="close-3" type="button" class="close" value="✕" />
        <div id="progress-bar">
          <h2>1</h2>
          <div class="line"></div>
          <h2>2</h2>
          <div class="line"></div>
          <h2 id="done">✔</h2>
        </div>
          <h1>confirm</h1>
        <input type="submit" id="submit" value="Submit" class="hidden"/>
      </article>
    </section>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
