<!-- forms added to the modal -->
<!-- MODAL -->
    <section id="selected-beer" class="hidden">
      
      <!-- section payment  -->
      <article class="form-screen " id="payment">
        <input id="close-2" type="button" class="close" value="✕" />
        
        <div id="progress-bar">
          
          <h2 class="fill">1</h2>
          <div class="line"></div>
          <h2>✔</h2>
        </div>
        <!-- <h1>payment</h1> -->
        <!-- JESUS 03 -->
        <div class="order_container">
         <div class="card-row">
          <div class="visa">
            <img src="./public/visa.png" class="card-img">
          </div>
          <div class="mastercard">
            <img src="./public/mp.png" class="card-img">
          </div>
          <div class="mobilepay">
            <img src="./public/mobilepay.png" class="card-img">
          </div>
         </div>
          <form id="form">

            <div class="form-group">
              <label for="your_name">Name</label>
              <input id="your_name" type="text" name="your_name" required />
              <span id="error-1" class="error hidden">Name is required. Please, enter your name.</span>
            </div>

            <div class="form-group">
              <label for="c_number"> Card Number</label>
              <input id="c_number" type="number" name="card_number" minlength="16" required />
              <span id="error-2" class="error hidden">Card number is required. Please, enter your card number.</span>
            </div>

            <div class="form-group">
              <label for="e_date">Expiry Date</label>
              <input id="e_date" type="date" name="e_date" minlength="20" placeholder="MM / YY"  required />
  
              <span id="error-3" class="error hidden">Expiry date is required. Please, enter your expiry date.</span>
            </div>
            <div class="form-group">
              <label for="s_number">Security Number</label>
              <input id="s_number" type="number" name="s_number" minlength="20" placeholder="123"  required />
  
              <span id="error-4" class="error hidden">security number is required. Please, enter your security number.</span>
            </div>
            <div class="form-group">
              <label for="postal-code">zip/postal code</label>
              <input id="p_code" type="text" name="postal code" />
            </div>
          </form>
          <button id="submit" class="submit">Submit</button>
        </div>
      
        
        </article>
 <!-- section confirm payment thanks --> 
      <article class="form-screen hidden" id="confirm">
        <input id="close-3" type="button" class="close" value="✕" />
        <div id="progress-bar">
      
          <h2>1</h2>
          <div class="line"></div>
          <h2 id="done">✔</h2>
        </div>
         <!--  <h1>confirm</h1> -->
          <div class="order_container">
            <form>
              <fieldset id="pay_thanks">
               <!--  <legend class="thanks">Thanks for your order</legend> -->
                <h2 class="thaks" >Thanks for your order!</h2>
                
            </fieldset>
            </form>
          </div>
       
      </article>
    </section>
