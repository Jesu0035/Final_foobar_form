<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>

  <body>
      <header>
        <h1>FOOBAR</h1>
       
  
      </header>
      <aside>
      <div class="checkbox_container" style="background-color: red;">
        <h1>your Orders</h1>

        <button class="confirm">confirm</button>
         
<div></div>
<form>
  Total : <input type="number" name="total" id="total"/>
      </form>

      </div> 
</aside>

      <main>
      
      </main>
       
      <div id="form_container">
        <form id="form_principal">
      <template>
        <section class="cards">
        <div class="b-img">
          <img src="" alt="" class="beer-img">
          
         
        </div>
     
        <article class="beer-desc">

           <h1 class="name"><span>Name:</span></h1>
           <h1 class="cate"><span>Category:</span></h1>
           <h1 class="alc-lvl"><span>Alcohol level:</span></h1>
          <div class="btn_container"> 
          <div class="amount">
              
              <label>Quantity: <button id="add">+</button><input type="number" id="quantity" name="quantity" min="1" max="5" placeholder="fx.3"
            required></label> <button id="subtract">-</button>
            
            </div> 
            <button class="next">add to cart</button>
          </div>
        </article>
      </section>
    </template>
 </form>  

 

<!-- MODAL -->
 <section id="selected-beer" class="hidden">  
 <!-- section payment  -->
      <article class="form-screen " id="payment">
        <input id="close-2" type="button" class="close" value="✕" />
        
        <div id="progress-bar">
          
          <h2 class="fill">1</h2>
          <div class="line"></div>
          <h2>✔</h2>
        </div>
        <h1>payment</h1>
        <!-- JESUS 03 -->
        <div class="order_container">
          <form>
            <fieldset id="pay_order">
              <legend class="payment_info">Payment info</legend>
              <h2>Payment information</h2>
              <label> Name
              <input type="text" name="fname" required placeholder="Your Name">
            </label>
            <label >
              Card number
              <input name="credit-number" class="cc-number" type="tel" pattern="[0-9]-[0-9][0-9]-[0-9]" maxlength="16" placeholder="Card Number">
            </label> Expires End
            <label>
            <input name="credit-expires" class="cc-expires" type="tel" pattern="\d*" maxlength="7" placeholder="MM / YY">
            </label>
            <label>
              CVC
            <input name="credit-cvc" class="cc-cvc" type="tel" pattern="\d*" maxlength="3" placeholder="CVC">
            </label>
                
            </fieldset>
          </form>
        </div>
        <!-- <input id="next" type="button" class="next hidden" value="Next"/> -->
        <button id="back" class="back"><a>Pay now</a></button>
        </article>
<!-- section confirm payment thanks --> 
  <article class="form-screen hidden" id="confirm">
    <input id="close-3" type="button" class="close" value="✕" />
    <div id="progress-bar">
      <h2>1</h2>
      <div class="line"></div>
    
      <div class="line"></div>
      <h2 id="done">✔</h2>
    </div>
      <h1>confirm</h1>
      <div class="order_container">
        <form>
          <fieldset id="pay_thanks">
            <legend class="thanks">Thanks for your order</legend>
            <h2>Thanks for your order</h2>
            
            <button class="next">Check out </button>
          
         
                </fieldset>
        </form>
      </div>
    <input type="submit" id="submit" value="Submit" class="hidden"/>
  </article>
</section>
       
</div>

<script type="module" src="/main.js"></script>
</body>
</html>
